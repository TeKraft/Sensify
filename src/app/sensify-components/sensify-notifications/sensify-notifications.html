<ion-title>Notifications</ion-title>

<ion-item *ngFor='let notification of metadata.notifications'>
    <ion-card>
        <ion-card-header >
            {{notification.title}}
        </ion-card-header>
        <ion-card-content style="white-space: normal;">
            {{notification.text}}
        </ion-card-content>
        <ion-card-content style="white-space: normal;">
            {{notification.data}}
        </ion-card-content>
        <ion-card-content >
            {{notification.trigger.at | date : format : timezone}}
        </ion-card-content>
    </ion-card>
</ion-item>
