<ion-grid>
    <ion-row>
        <ion-col width-100>
            <ion-item>
                <strong>Settings</strong>
            </ion-item>
            <ion-item>
                <ion-label color="primary" stacked>Radius (in km)</ion-label>
                <!-- TODO: add placeholders ( e.g. in the ion-input: placeholder="{{settings.radius}}" ) -->
                <ion-input type="number" min="0" [(ngModel)]="newRadius" placeholder="{{metadata.settings.radius}}"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary" stacked>Refresh distance for gps (in m)</ion-label>
                <ion-input type="number" min="0" [(ngModel)]="newGpsDistance" placeholder="{{metadata.settings.gpsDistance}}"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary" stacked>Temp Verification Range (in Â°C)</ion-label>
                <ion-input type="number" min="0" [(ngModel)]="newVerificationRange" placeholder={{metadata.settings.ranges.temperature}}></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary" stacked>Min Temp Notification Threshold</ion-label>
                <ion-input type="number" min="-70" [(ngModel)]="newNotificationThresholdTemperatureMin" placeholder={{metadata.settings.thresholds.temperature.min}}></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary" stacked>Max Temp Notification Threshold</ion-label>
                <ion-input type="number" min="-70" [(ngModel)]="newNotificationThresholdTemperatureMax" placeholder={{metadata.settings.thresholds.temperature.max}}></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary" stacked>Max UV Intensity Notification Threshold</ion-label>
                <ion-input type="number" min="-70" [(ngModel)]="newNotificationThresholduvIntensityMax" placeholder={{metadata.settings.thresholds.uvIntensity.max}}></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary" stacked>SenseBox ID</ion-label>
                <ion-input [(ngModel)]="newSenseboxID" placeholder="{{metadata.settings.mySenseBox}}"></ion-input>
            </ion-item>

        </ion-col>
    </ion-row>
    <button ion-button round outline (click)="changeSettings()">Confirm Changes</button>

    <ion-row>
        <ion-col>
            <ion-item>
                <button ion-button (click)="openSenseBoxIDSelection()">
                    select SenseBox ID
                </button>
                <button ion-button (click)="openSenseBoxIDDelete()">
                    <ion-icon size="large" name="trash" style="zoom:1.5;"></ion-icon>
                </button>
            </ion-item>
        </ion-col>
    </ion-row>
    <button ion-button round outline (click)="deleteSenseBoxIDs()">Remove SenseBox IDs</button>

</ion-grid>
