<div style="width:100%; height:100%; position: relative">
  <div style="position: absolute; bottom: 0; left: 0; z-index: 10;" class="leaflet-control-layers">
    <p>
      Distance:<br>
      {{distanceToClosestString}}
    </p>
  </div>
  <div style="width:100%; height:100%; z-index: 5; position: absolute"
       leaflet
       [leafletOptions]="LeafletOptions"
       (leafletMapReady)="onMapReady($event)"
       [leafletLayersControl]="layersControl">
    <!--<div *ngFor="let l of layers" [LeafletLayer]="l"></div>-->
  </div>
</div>
