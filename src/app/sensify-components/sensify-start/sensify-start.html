<ion-content class="start">
    <ion-grid>
        <ion-row>
            <div *ngIf="currBox">
                <h1 id="senseBoxTitle">{{currBox.name}}</h1>
                <ion-list>
                    <div *ngIf="currBox.sensors">
                        <div ion-item *ngFor="let sensor of currBox.sensors">
                            <h3>{{sensor.title}}</h3>
                            <div *ngIf="sensor.lastMeasurement">
                                <p>{{sensor.lastMeasurement.value}} &nbsp; {{sensor.unit}}</p>
                            </div>
                        </div>
                    </div>
                </ion-list>
            </div>
        </ion-row>
    </ion-grid>
</ion-content>
