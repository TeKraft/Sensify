<ion-content class="start" [style.backgroundImage]="'url(' + bgImage + ')'">
    <ion-grid class="grid">

        <ion-row id="titleRow" >
                <ion-col id="boxNameCol" col-8>
                    <h1 *ngIf="currBox" id="senseBoxTitle">
                       <button id="btnTitle" ion-button (click)="openSenseBoxIDSelection()">
                        <span>{{currBox.name}}</span>
                        <span style="padding-left:calc(10px + 1.5vw)">
                            <ion-icon name="search" float-right small></ion-icon>
                        </span>
                    </button>
                    </h1>
                </ion-col>
                <ion-col justify-content-center>
                    <h5 *ngIf="date" id="date">({{date}})</h5>
                </ion-col>
            </ion-row>

        <ion-row id="currentSensorRow">
            <ion-col id="currentSensorCol" col-6>
                <ion-col>
                    <button (click)="openMenu()" id="btn">
                        <div *ngIf="curName" id="curName">{{curName}}
                            <span style="padding-left:calc(10px + 1.5vw)">
                                <ion-icon name="search" item-end large></ion-icon>
                            </span>
                        </div>
                        <br>
                        <div *ngIf="curValue" id="curValue">{{curValue}}</div>
                        <div *ngIf="curUnit" id="curUnit">{{curUnit}}</div>
                    </button>
                </ion-col>
            </ion-col>
            <ion-col id="sunIndicator" col-6>
                <img src="../../../assets/imgs/sunrise.png" alt="sunrise" id="sunIcon">
                <h5 *ngIf="date" id="sunrise">{{sunrise}}</h5>
                <img src="../../../assets/imgs/sunset.png" alt="sunset" id="sunIcon">
                <h5 *ngIf="date" id="sunset">{{sunset}}</h5>
            </ion-col>
        </ion-row>

        <div>
            <button (click)="visualizeCharts()" id="chartBTN" float-right>
                <img src="../../../assets/buttons/chartButton.png" id="chartButton">
            </button>
        </div>

        <div id="sensorInformation">
            <ion-row id="headingsRow">
                <ion-col id="headingCol" col-5>
                    <h3 id="headingSensor">Sensors</h3>
                </ion-col>
                <ion-col id="headingCol" col-4>
                    <h3 id="headingValue">Values</h3>
                </ion-col>
                <ion-col id="headingCol" col-3>
                    <h3 id="headingUnit">Unit</h3>
                </ion-col>
            </ion-row>
            <ion-row id="dataRow">
                <ion-col id="sensorCol" col-5>
                    <ul id="sensors">
                        <li *ngFor="let sensor of sensors" id="element">
                            <div>{{sensor.title}}</div>
                        </li>
                    </ul>
                </ion-col>
                <ion-col id="valueCol" col-4>
                    <ul id="values">
                        <li *ngFor="let sensor of sensors" id="element">
                            <div *ngIf="sensor.lastMeasurement != null">{{sensor.lastMeasurement.value}}</div>
                        </li>
                    </ul>
                </ion-col>
                <ion-col id="unitCol" col-3>
                    <ul id="units">
                        <li *ngFor="let sensor of sensors" id="element">
                            <div>{{sensor.unit}}</div>
                        </li>
                    </ul>
                </ion-col>
            </ion-row>
        </div>

        <div id="chart" class="chart" style="display:none;">
            <canvas id="canvas" #canvas height="250"></canvas>
        </div>

    </ion-grid>
</ion-content>
